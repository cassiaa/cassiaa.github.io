<!DOCTYPE html>
<html>
<head>
   <title>Feed</title>
   <!-- <link rel="stylesheet" type="text/css" href="./bootstrap-3.4.1-dist/css/bootstrap.css"> -->

   <link rel="stylesheet" type="text/css" href="feed.css">
   
</head>

<body>
   <div class="container">
      <!-- Div containing preview thumbnails -->
      <div id="thumbnails" class="half">
         <div class="thumbnail about" id="0"><p>About Feed</p></div>
         <img class="thumbnail" src="images/thumbnails/1.jpg" id="1">
         <img class="thumbnail" src="images/thumbnails/2.jpg" id="2">
         <img class="thumbnail" src="images/thumbnails/3.jpg" id="3">
         <img class="thumbnail" src="images/thumbnails/4.jpg" id="4">
         <img class="thumbnail" src="images/thumbnails/5.jpg" id="5">
         <img class="thumbnail" src="images/thumbnails/6.jpg" id="6">
         <img class="thumbnail" src="images/thumbnails/7.jpg" id="7">
      </div>

      <!-- Div where main photo view will go -->
      <div id="viewer" class="half">
         <div id="photo">
            <div id="aboutDiv">Hello!</div>
         </div>
         
         <div id="controls">
            <button onclick="arrowClick(-1)">back</button>
            <button onclick="arrowClick(1)">forward</button>
         </div>
      </div>
   </div>
   <div id="main">
      
   </div>

   <script type="text/javascript" src="feed.js"></script>
</body>
</html>
